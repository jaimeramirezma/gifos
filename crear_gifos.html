<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fuente Roboto Regular - Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Crear Gifos</title>
</head>

<body>
    <header>
        <div id="header__borde__superior"></div>
        <div id="header__logo__gifos">
            <img src="./assets/images/logo-mobile.svg" alt="logo-desktop.svg">
        </div>
        <div id="header__imagen__crear__gifo">
            <a href="./crear_gifos.html"><img src="./assets/images/button-crear-gifo.svg" alt="crear_gifo.svg"
                    width="100"></a>
        </div>
        <nav>
            <button class="header__nav__boton__hamburguesa">
                <span class="nav__menu__icon">
                    <img src="./assets/images/burger.svg" alt="burger.svg"></div>
                </span>
                <span class="nav__cierre__icon">
                    <img src="./assets/images/close.svg" alt="close.svg"></div>
                </span>
            </button>
            <div class="nav__contenedor__menu">
                <ul class="nav__lista__menu">
                    <li><a class="menuLink" href="./index.html">Modo Nocturno </a></li>
                    <li><a class="menuLink" href="./favoritos.html">Favoritos</a></li>
                    <li><a class="menuLink" href="./mis_gifos.html">Mis Gifos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="creando__gifos">
        <div class="creando__gifos__contenedor__principal">
            <div class="contenedor__interno__superior">
                <div class="cis_camara">
                    <img src="./assets/images/camara.svg" alt="">
                </div>
                <div class="cis_luz_camara">
                    <img src="./assets/images/element-luz-camara.svg" alt="">
                </div>
                <div class="cis_rectangulo_crear_gifos">
                    <h1 id="cis_rectangulo_crear_gifos_h1">Aquí podrás <br> crear tus propios <span>GIFOS</span></h1>
                    <h2 id="cis_rectangulo_crear_gifos_h2">¡Crea tu GIFO en sólo 3 pasos!<br> (sólo necesitas una
                        cámara para grabar un video)</h2>
                </div>
            </div>
            <div class="contenedor__interno__medio">
                <div class="cim__botonera">
                    <div class="cim__botonera__boton">
                        <h1 id="textoBoton1">1</h1>
                    </div>
                    <div class="cim__botonera__boton">
                        <a href="">
                            <h1 id="textoBoton2">2</h1>
                        </a>
                    </div>
                    <div class="cim__botonera__boton">
                        <h1 id="textoBoton3">3</h1>
                    </div>
                </div>
                <div class="cim__pelicula">
                    <img src="./assets/images/pelicula.svg" alt="">
                </div>
            </div>
            <div class="contenedor__interno__inferior">
                <div class="cii__rectangulo__delgado"></div>
                <div class="cii__boton__finalizar">
                    <a href="">
                        <h1 id="cii__boton__finalizar__h1">FINALIZAR</h1>
                    </a>
                </div>
                <div class="cii__boton__subir_gifo">
                    <a href="">
                        <h1 id="cii__boton__subir_gifo__h1">SUBIR GIFO</h1>
                    </a>
                </div>
                <div class="cii__boton__grabar">
                    <a href="">
                        <h1 id="cii__boton__grabar__h1">GRABAR</h1>
                    </a>
                </div>
                <div class="cii__boton__comenzar">
                    <a href="">
                        <h1 id="cii__boton__comenzar__h1">COMENZAR</h1>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer__contenido">
            <h1>Compartir en:</h1>
            <ul>
                <li>
                    <img src="./assets/images/icon_facebook.svg" alt="">
                </li>
                <li id="redsocialresaltada">
                    <img src="./assets/images/icon-twitter.svg" alt="">
                </li>
                <li>
                    <img src="./assets/images/icon_instagram.svg" alt="">
                </li>
            </ul>
            <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>

        <div class="footer__borde__inferior"></div>
    </footer>
    <!-- JavaScript -->
    <script src="./js/menu_desplegable.js"></script>
    <script src="./js/interacciones_sitio_crear_gifos.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
