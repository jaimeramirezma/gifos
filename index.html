<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Fuente Roboto Regular - Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Gifos</title>
</head>

<body>
    <header>
        <div></div>
        <img src="./assets/images/logo-mobile.svg" alt="logo-mobile.svg">
        <nav>
            <img src="./assets/images/burger.svg" alt="burger.svg">
        </nav>
    </header>

    <section class="search">
        <div class="contenedor_texto_imagen">
            <h1>
                Inspírate, busca, guarda y crea los mejores <span>GIFOS</span>
            </h1>
            <img src="./assets/images/ilustra_header.svg" alt="ilustra_header.svg">
        </div>
        <div class="contenedor_buscador">
            <input type="text" placeholder="Busca GIFOS y más">
            <img src="./assets/images/icon-search.svg" alt="icon-search.svg">
        </div>
        <h2>Trending:</h2>
        <p>
            Reactions, Entertainment, Sports, Stickers, Artists
        </p>

    </section>

    <section class="trending">
        <h1>Trending GIFOS</h1>
        <p>Mira los últimos <br> GIFOS de nuestra comunidad.</p>
    </section>

    <footer>
        <h1>Compartir en:</h1>
        <ul>
            <li>
                <img src="./assets/images/icon_facebook.svg" alt="">
            </li>
            <li>
                <img src="./assets/images/icon-twitter.svg" alt="">
            </li>
            <li>
                <img src="./assets/images/icon_instagram.svg" alt="">
            </li>
        </ul>
        <p>© GIFOS 2020 All Rights Reserved.</p>
        <div></div>
    </footer>

</body>

</html>
